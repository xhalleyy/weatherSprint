<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body id="darkBG" class="BGImg">

    <!-- NavBar and Search field -->
    <nav id="navbarColor" class="nav nav-style">
      <div class="container">
        <div class="row">
          <div class="col-1"></div>
          <div class="col">
            <a class="nav-link" href="#"><h1 id="navTitle" class="weatherTitle py-0">climate.xchange</h1></a>
          </div>
          <div class="col d-flex justify-content-end align-items-center pe-0">
              <input id="userInput" class="form-control box-shadow border-rad me-3" type="text" placeholder="Search for a City" aria-label="Search">
              <button id="searchBtn" class="btn border-rad search-icon-btn" type="button"><img class="img-fluid" width="28px" height="40px" src="./assets/Search-Button-White-PNG.png" alt=""></button>
          </div>
          <div class="col-1 ps-0"></div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div id="darkCurrLocation" class="col-5 whiteBG border-rad darkGrayColor mt-5 mb-3 me-3 px-4">
          <div class="row">
            <div class="col-11">
              <div id="cityName" class="col placeLocation pt-4">LOCATION</div>
            </div>
            <div class="col-1 d-flex justify-content-end align-items-center pt-4">
              <img id="favoritesBtn" src="./assets/heartoutline.png" alt="" width="150%" height="30px">
            </div>
          </div>
          <div class="row">
            <div id="weatherIcon" class="col-3 d-flex justify-content-center align-items-center iconFont current-icon-font remove-space"></div>
            <div id="currentTemp" class="curr-temp-text col d-flex justify-content-end pe-4 remove-space">Temp.</div>
          </div>
          <!-- <div class="horizontal-dotted-line"></div>></div> -->
          <div class="row pb-4 desc-and-temps">
            <hr>
            <div id="weatherText" class="col-6 px-4 d-flex align-items-center">Description</div>
            <div class="col-6">
              <div class="row">
                <div id="maxTemp" class="col d-flex align-items-center pe-0">Max</div>
                <div id="minTemp" class="col d-flex align-items-center ps-0">Min</div>
              </div>
            </div>
          </div>
        </div>
        <!-- Current's Date and 3 Hr Forecast -->
        <div id="darkCurrTimes" class="col-5 border-rad whiteBG mt-5 mb-3 ms-2 pt-4 px-4">
          <div class="row">
            <div class="col todayText mb-2">TODAY</div>
            <div id="presentTime" class="col d-flex justify-content-end pe-3">Current Time</div>
          </div>
          <div class="row mt-4">
            <div class="col-4 text-center vl">
              <p id="morningTime" class="timeText lightGrayColor">8am</p>
              <p id="morningIcon" class="iconFont curr-times-font" ></p>
              <h2 id="todayAMTemp" class="timeTempText darkGrayColor">Temp</h2>
            </div>
            <div class="col-4 text-center vl">
              <p id="noonTime" class="timeText">noon</p>
              <p id="noonIcon" class="iconFont curr-times-font"></p>
              <h2 id="todayNoonTemp" class="timeTempText darkGrayColor">Temp</h2>
            </div>
            <div class="col-4 text-center">
              <p id="nightTime" class="timeText">8pm</p>
              <p id="nightIcon" class="iconFont curr-times-font"></p>
              <h2 id="todayPMTemp" class="timeTempText darkGrayColor">Temp</h2>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>

    <div class="container fiveDayWeather mb-4">
      <div class="row">
        <div class="col-1"></div>

        <div id="date1Box" class="col-2 transparentBG border-rad text-center me-2">
          <h3 id="day1" class="pt-3">Day</h3>
          <p id="day1icon" class="iconFont days-font"></p>
          <div id="day1MaxandMin" class="dates-text pb-3">Temp</div>
        </div>
        <div id="date2Box" class="col-2 transparentBG border-rad text-center me-2">
          <h3 id="day2" class="pt-3"> Day</h3>
          <p id="day2icon" class="iconFont days-font"></p>
          <div id="day2MaxandMin" class="dates-text pb-3">Temp</div>
        </div>
        <div id="date3Box" class="col-2 transparentBG border-rad text-center me-2">
          <h3 id="day3" class="pt-3">Day</h3>
          <p id="day3icon" class="iconFont days-font"></p>
          <div id="day3MaxandMin" class="dates-text pb-3">Temp</div>
        </div>
        <div id="date4Box" class="col-2 transparentBG border-rad text-center me-2">
          <h3 id="day4" class="pt-3"> Day</h3>
          <p id="day4icon" class="iconFont days-font"></p>
          <div id="day4MaxandMin" class="dates-text pb-3">Temp</div>
        </div>
        <div id="date5Box" class="col-2 transparentBG border-rad text-center ">
          <h3 id="day5" class="pt-3">Day</h3>
          <p id="day5icon" class="iconFont days-font"></p>
          <div id="day5MaxandMin" class="dates-text pb-3">Temp</div>
        </div>

        <div class="col-1"></div>
      </div>
    </div>

    <div class="container d-flex justify-content-center">
      <a id="openFavorites" class="whiteBG favorites-style" href="">
        <p class="my-0 text-center d-flex align-items-center"><span class="heart-text">‚ù§</span> Open Your Favorite Places</p>
      </a>
    </div>

    <div id="dayMode" class="container-fluid">
        <img id="dayModeBtn" class="croppedSun" src="./assets/croppedyellow.png" alt="">
    </div>

    <!-- To see how the favorite's side bar will look -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
